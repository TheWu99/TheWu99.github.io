<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math for AI - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #FDFBF8;
            color: #334155;
        }
        .accent-color {
            color: #14B8A6;
        }
        .accent-bg {
            background-color: #0D9488;
        }
        .accent-bg-hover:hover {
            background-color: #0F766E;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-8">
        <header class="flex justify-between items-center mb-12">
            <div class="text-center w-full">
                <h1 class="text-4xl md:text-5xl font-bold accent-color">欢迎来到 Math for AI</h1>
                <p class="mt-3 text-lg text-slate-600">一个旨在通过交互式工具探索人工智能背后数学概念的项目</p>
            </div>
            <div class="ml-4 flex-shrink-0">
                <a href="https://www.buymeacoffee.com/" target="_blank" class="inline-block accent-bg accent-bg-hover text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-300">
                    捐赠
                </a>
                <a href="/en" class="inline-block border border-slate-400 text-slate-700 font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-slate-100 transition duration-300">
                    English
                </a>
            </div>
        </header>

        <main>
            <h2 class="text-2xl font-semibold text-slate-800 mb-6 text-center">可用的工具</h2>
            <div class="max-w-2xl mx-auto grid grid-cols-1 md:grid-cols-1 gap-8">

                <!-- Card for Derivative Visualizer -->
                <a href="/derivative" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-bold accent-color mb-2">导数交互式可视化工具</h3>
                    <p class="text-slate-600">
                        输入一个函数和一个点，动态展示函数图像及其在该点的切线，帮助理解导数的几何意义。
                    </p>
                    <div class="mt-4 text-right">
                        <span class="inline-block accent-bg text-white font-semibold py-2 px-4 rounded-md">
                            前往工具 &rarr;
                        </span>
                    </div>
                </a>
                
                <!-- Card for Taylor Visualizer -->
                <a href="/taylor" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-bold accent-color mb-2">泰勒展开式交互式可视化工具</h3>
                    <p class="text-slate-600">
                        一个探索如何用简单的多项式来逼近复杂函数的交互式应用。通过调整函数、展开点和多项式项数，直观地理解泰勒展开的原理。
                    </p>
                    <div class="mt-4 text-right">
                        <span class="inline-block accent-bg text-white font-semibold py-2 px-4 rounded-md">
                            前往工具 &rarr;
                        </span>
                    </div>
                </a>

                <!-- Card for Gradient Descent -->
                <a href="/gradient-descent" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-bold accent-color mb-2">梯度下降法详解</h3>
                    <p class="text-slate-600">
                        学习机器学习中最核心的优化算法，了解其工作原理和不同变体。
                    </p>
                    <div class="mt-4 text-right">
                        <span class="inline-block accent-bg text-white font-semibold py-2 px-4 rounded-md">
                            阅读文章 &rarr;
                        </span>
                    </div>
                </a>
                
                <!-- You can add more cards here for future tools -->

            </div>
        </main>

        <footer class="text-center mt-16 text-slate-500">
            <p>&copy; 2024 MathforAI. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
